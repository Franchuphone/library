<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div class="container">
            <ul class="book-library">
            </ul>

            <div class="add-book">
                <dialog>
                    <form action="" method="post" novalidate>
                        <legend>All fields are required</legend>
                        <label for="book-title">Title</label>
                        <input type="text" id="book-title" name="book-title" placeholder="Title" required>
                        <label for="book-author">Author</label>
                        <input type="text" id="book-author" name="book-author" placeholder="Author" required>
                        <label for="book-pages">Number of pages</label>
                        <input type="text" id="book-pages" name="book-pages" placeholder="Number of pages" required>
                        <fieldset>
                            <legend>Have you actually read the book?</legend>
                            <div>
                                <input type="radio" id="read" name="read-state" value="Yes">
                                <label for="read">Yes</label>
                            </div>
                            <div>
                                <input type="radio" id="not-read" name="read-state" value="No" required>
                                <label for="not-read">No</label>
                            </div>
                        </fieldset>
                        <div class="buttons">
                            <button autofocus type="button">Cancel</button>
                            <button type="submit">Add book</button>
                        </div>

                    </form>
                </dialog>
                <button class="new-button">New Book</button>
            </div>

        </div>

    </body>

    <script type="module" src="interaction.js"></script>

</html>
